<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap%27" rel="stylesheet">
    <link rel="stylesheet" href="kultur.css">
    <title>Kultur & Fritid</title>
    <link rel="icon" href="img/logo.png">

</head>
<body>
    <main>
    <section>
        <h1>Kultur & Fritid</h1>
    </section>

    <section>
        <h3>Evenemang & Aktiviteter</h3>
        <section class="activities">
            <figure class="box1">
                <img class="picture" src="/img/publik.jpg">
                <p>Den 17/9 kommer artisten Lee Citle till oss i Grönviksdal. Eventet hålls i centrala konsterthuset mellan 18-20. Biljettpris: 150kr, garderob ingår. Välkomna!</p>
            </figure>
            <figure class="box2">
                <img class="picture" src="/img/peoplepride.jpg">
                <p>Äntligen dags för Pride-festival! <br> Den 11/10 firar vi dagen på stora torget i Grönviksdal där det kommer finnas något för alla åldrar. Vi ser fram emot dagen!</p>
            </figure>
            <figure class="box3">
                <img class="picture" src="/img/kaffe.jpg">
                <p>Den 24/10 håller café kaffekoppen extraöppet under söndagen för att fira kanelbullens dag. <br>Varmt välkomna!</p>
            </figure>
        </section>
    </section>

    <section>
        <h3>Motionsspår</h3>
        <figure class="motion">
            <img class="picture" src="/img/skogsstig.jpg">
            <p>Vandra eller motionera i Grönviksdal. <br> Vi har flera spår att välja mellan när ni besöker skogen. Välj mellan 2km, 4km, 5km eller varför inte 1-mila sträckan.</p>
        </figure>
    </section>

    <section>
        <h3>Föreningsliv</h3>
        <figure class="sport">
            <img class="picture" src="/img/barnfotboll.jpg">
            <p>Grönviksdal HK</p>
            <p>HP Tigers</p>
            <p>IFK Stripers</p>
            <p>Grönviksdal Tennisklubb</p>
            <p>Ishallens vänner</p>
    </section>

    <form>
        <h3>Här kan du boka kommunens idrottshall</h3><br>
        <label for="fname">Ditt namn:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="fname">Datum:</label><br>
        <input type="date" name="date"><br><br>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">A-hallen</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">B-hallen</label><br>

        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">C-hallen</label><br><br>

        <input class="button" type="submit" value="Boka nu!">
      </form>

    <section class="links">
        <h3>Länkar till våra verksamheter:</h3>
        <a href="#">Badhusets hemsida</a><br>
        <a href="#">Fritidsgårdens hemsida</a>
    </section>
    </main>
</body>
</html>
